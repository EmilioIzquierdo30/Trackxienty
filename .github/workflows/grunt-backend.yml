name: Backend CI/CD with Grunt

on:
  push:
    branches:
      - main  # Se ejecuta en cada push a la rama principal
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install --no-audit --no-fund  # Evita errores por la falta de package-lock.json

      - name: Instalar Grunt CLI
        run: npm install -g grunt-cli

      - name: Ejecutar Grunt
        run: grunt default  # Cambia "default" si usas otra tarea

      - name: Mantener backend en ejecución
        run: nohup node conexion.js &
